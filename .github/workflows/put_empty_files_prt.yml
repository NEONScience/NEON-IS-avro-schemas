name: put-empty-files-prt
on:
  push:
    branches:
      - 'test.actions'
    paths:
      - 'empty_files/prt/**'
jobs:
  put-folder:
    runs-on: self-hosted
    env:
      PACHYDERM_CLUSTER_URL: grpcs://pachd1.sandbox.gcp.neoninternal.org:30650
      REPO: empty_files_test
      BRANCH: master
      IN_PATH: 'empty_files/prt'
      OUT_PATH: '/prt'
    steps:
      - uses: actions/checkout@v3
      - run: ls -la
      
      - uses: actions/setup-python@v3
        with:
          python-version: '3.8' # Version range or exact version of a Python version to use, using SemVer's version range syntax
          cache: 'pip'
      - run: pip install -r .github/workflow_scripts/put_folder/requirements.txt
      - run: python .github/workflow_scripts/put_folder/put_folder.py
